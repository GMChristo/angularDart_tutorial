<div class="container">
    <h2 class="col-12 text-left display-3">Courses</h2>
    <div class="row row-cols-1 row-cols-md-2">
        <div class="col md-4" *ngIf="courses.isEmpty">
            No courses found or available
        </div>
        <div class="col mb-4" *ngFor="let course of courses">
            <div class="card">
                <div class="card-header">
                    <img class="card-img" [src]="course.image" alt="image-1" width="100%" height="auto">
                </div>
                <div class="card-body">
                    <div class="card-text" d-flex justify-content-start>
                        <p *ngFor="let tag of course.tags" class="mx-2 badge badge-warning py-2 lead">
                            {{tag}}
                        </p>
                    </div>
                    <h5 class="card-title display-4">{{course.title}}</h5>
                    <p class="card-text lead">{{course.price}} $</p>
                    <p class="card-text lead">{{course.author}}</p>
                    <p class="card-text lead">Lectures: {{course.lectures.length}}</p>
                    <p class="card-text lead">Duration: {{course.duration}} hour(s)</p>
                    <p class="card-text">{{course.description}}</p>
                </div>
                <div class="card-footer d-flex justify-content-between align-items-center">
                    <div>
                    <button class="btn btn-success" type="button">
                        View Details
                    </button>
                    <button class="btn btn-warning" type="button" (click)="deleteItem(course.uid)">
                        Delete
                    </button>
                    </div>
                    <p class="card-text">{{course.updateAt}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
